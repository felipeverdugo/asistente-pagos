<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Asistente de Pagos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Gestión de Pagos</h1>

    <form th:action="@{/api/pagos}" method="post" class="mb-4">
        <div class="form-group">
            <label for="metodoPago">Método de Pago</label>
            <input type="text" id="metodoPago" name="metodoPago" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="monto">Monto</label>
            <input type="number" id="monto" name="monto" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Crear Pago</button>
    </form>

    <h2>Lista de Pagos</h2>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Método de Pago</th>
            <th>Monto</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pago : ${pagos}">
            <td th:text="${pago.id}"></td>
            <td th:text="${pago.metodoPago}"></td>
            <td th:text="${pago.monto}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
